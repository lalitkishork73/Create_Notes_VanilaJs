<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!--Reviews-->
        <article class="review">
          <div class="img-container">
            <img
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg
            "
              id="person-img"
              alt="logo"
            />
          </div>
          <h4 id="author">Viska Kazo</h4>
          <p id="job">Full Stack Developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores
            consequuntur expedita recusandae, totam ipsum ea blanditiis culpa
            est, accusamus, odio adipisci ut omnis fugit! Aperiam sit qui
            obcaecati repudiandae aspernatur!
          </p>
          <!--prev next buttons-->
          <div class="button-container">
            <!--prev btnn-->
            <button class="prev-btn"><i class="fas fa-chevron-left"><</i></button>
            <button class="next-btn"><i class="fas fa-chevron-right">></i></button>
          </div>
            <!--random button-->
            <button class="random-btn">Suprise Me</button>
          </div>
        </article>
      </section>
    </main>
    <script src="review.js"></script>
  </body>
</html>
