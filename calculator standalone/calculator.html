<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/scss/calc.css">
</head>

<body>
    <main class="main">
        <div class="display">
            <input type="text" name="screen" id="screen">
        </div>
        <h2>Quantum.Dot</h2>
        <div class="buttons">
            <div class="methods side1">
                <table>
                    <tr>
                        <td><button>
                                <h1>CE</h1>
                            </button></td>
                        <td><button>
                                <h1>C</h1>
                            </button></td>
                        <td><button>
                                <h1>x<sup>2</sup></h1>
                            </button></td>
                        <td><button>
                                <h1>√x</h1>
                            </button></td>
                        <td><button>
                                <h1>±</h1>
                            </button></td>
                        <td><button class="remove">
                                <h1>←</h1>
                            </button></td>
                    </tr>
                </table>
            </div>
            <div class="numbers side2">
                <table class="number">
                    <tr>
                        <!-- display() function display the value of clicked button -->
                        <td> <button class="num">
                                <h1>7</h1>
                            </button> </td>
                        <td> <button class="num">
                                <h1>8</h1>
                            </button> </td>
                        <td> <button class="num">
                                <h1>9</h1>
                            </button> </td>
                    </tr>
                    <tr>
                        <!-- display() function display the value of clicked button -->
                        <td> <button class="num">
                                <h1>4</h1>
                            </button> </td>
                        <td> <button class="num">
                                <h1>5</h1>
                            </button> </td>
                        <td> <button class="num">
                                <h1>6</h1>
                            </button> </td>
                    </tr>
                    <tr>
                        <!-- display() function display the value of clicked button -->
                        <td> <button class="num">
                                <h1>1</h1>
                            </button> </td>
                        <td> <button class="num">
                                <h1>2</h1>
                            </button> </td>
                        <td> <button class="num">
                                <h1>3</h1>
                            </button> </td>
                    </tr>
                    <tr>
                        <!-- display() function display the value of clicked button -->
                        <td> <button class="num">
                                <h1>.</h1>
                            </button> </td>
                        <td> <button class="num">
                                <h1>0</h1>
                            </button> </td>
                        <td> <button class="num">
                                <h1>=</h1>
                            </button> </td>

                    </tr>
                </table>
            </div>
            <div class="basic side3">
                <table>
                    <tr>
                        <td><button class="num">
                                <h1> / </h1>
                            </button> </td>
                    </tr>
                    <tr>
                        <td><button class="num">
                                <h1> X </h1>
                            </button></td>
                    </tr>
                    <tr>
                        <td><button class="num">
                                <h1> - </h1>
                            </button></td>
                    </tr>
                    <tr>
                        <td><button class="num">
                                <h1> + </h1>
                            </button></td>
                    </tr>
                    <tr>
                        <td><button class="num">
                                <h1> % </h1>
                            </button></td>
                    </tr>
                </table>
            </div>
        </div>

    </main>
    <script src="src/js/engine.js"></script>
</body>

</html>
